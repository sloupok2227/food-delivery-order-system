<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Клиент</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${client.id == null} ? 'Добавить клиента' : 'Редактировать клиента'">Форма клиента</h2>
    <form th:action="@{${client.id == null} ? '/clients' : '/clients/update/' + ${client.id}}" th:object="${client}" method="post">
        <div class="mb-3">
            <label>Имя</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Фамилия</label>
            <input type="text" th:field="*{surname}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Адрес</label>
            <input type="text" th:field="*{address}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Телефон</label>
            <input type="text" th:field="*{phone}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="/clients" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
