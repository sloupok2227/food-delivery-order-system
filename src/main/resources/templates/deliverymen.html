<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Доставщики</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Доставщики</h2>
    <a class="btn btn-primary mb-3" href="/deliverymen/new">Добавить доставщика</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Телефон</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="deliveryman : ${deliverymen}">
                <td th:text="${deliveryman.name}">Имя</td>
                <td th:text="${deliveryman.surname}">Фамилия</td>
                <td th:text="${deliveryman.phone}">Телефон</td>
                <td>
                    <a th:href="@{/deliverymen/edit/{id}(id=${deliveryman.id})}" class="btn btn-warning btn-sm">Редактировать</a>
                    <a th:href="@{/deliverymen/delete/{id}(id=${deliveryman.id})}" class="btn btn-danger btn-sm">Удалить</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
