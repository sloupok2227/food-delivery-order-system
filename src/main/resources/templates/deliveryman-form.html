<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Доставщик</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${deliveryman.id == null} ? 'Добавить доставщика' : 'Редактировать доставщика'">Форма доставщика</h2>
    <form th:action="@{${deliveryman.id == null} ? '/deliverymen' : '/deliverymen/update/' + ${deliveryman.id}}" th:object="${deliveryman}" method="post">
        <div class="mb-3">
            <label>Имя</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Фамилия</label>
            <input type="text" th:field="*{surname}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Телефон</label>
            <input type="text" th:field="*{phone}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="/deliverymen" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
