<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${order.id == null} ? 'Добавить заказ' : 'Редактировать заказ'">Форма заказа</h2>
    <form th:action="@{${order.id == null} ? '/orders' : '/orders/update/' + ${order.id}}" th:object="${order}" method="post">
        <div class="mb-3">
            <label>Клиент</label>
            <select th:field="*{client}" class="form-select" required>
                <option th:each="c : ${clients}" th:value="${c}" th:text="${c.name} + ' ' + ${c.surname}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label>Доставщик</label>
            <select th:field="*{deliveryman}" class="form-select" required>
                <option th:each="d : ${deliverymen}" th:value="${d}" th:text="${d.name} + ' ' + ${d.surname}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label>Примечание</label>
            <textarea th:field="*{note}" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label>Когда доставить</label>
            <input type="datetime-local" th:field="*{whenDeliver}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="/orders" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
