<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма блюда</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${menu.id == null} ? 'Добавить блюдо' : 'Редактировать блюдо'">Форма блюда</h2>
    <form th:action="@{${menu.id == null} ? '/menu' : '/menu/update/' + ${menu.id}}" th:object="${menu}" method="post">
        <div class="mb-3">
            <label>Название</label>
            <input type="text" th:field="*{foodName}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Вес (граммы)</label>
            <input type="number" step="0.01" th:field="*{weight}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Цена (руб.)</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="/menu" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
