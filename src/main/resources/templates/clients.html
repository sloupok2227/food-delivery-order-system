<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Клиенты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Клиенты</h2>
    <a class="btn btn-primary mb-3" href="/clients/new">Добавить клиента</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Адрес</th>
                <th>Телефон</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="client : ${clients}">
                <td th:text="${client.name}">Имя</td>
                <td th:text="${client.surname}">Фамилия</td>
                <td th:text="${client.address}">Адрес</td>
                <td th:text="${client.phone}">Телефон</td>
                <td>
                    <a th:href="@{/clients/edit/{id}(id=${client.id})}" class="btn btn-warning btn-sm">Редактировать</a>
                    <a th:href="@{/clients/delete/{id}(id=${client.id})}" class="btn btn-danger btn-sm">Удалить</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
