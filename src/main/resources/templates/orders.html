<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Заказы</h2>
    <a class="btn btn-primary mb-3" href="/orders/new">Добавить заказ</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Клиент</th>
                <th>Доставщик</th>
                <th>Дата заказа</th>
                <th>Примечание</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.client.name} + ' ' + ${order.client.surname}">Клиент</td>
                <td th:text="${order.deliveryman.name} + ' ' + ${order.deliveryman.surname}">Доставщик</td>
                <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}">Дата</td>
                <td th:text="${order.note}">Примечание</td>
                <td>
                    <a th:href="@{/orders/edit/{id}(id=${order.id})}" class="btn btn-warning btn-sm">Редактировать</a>
                    <a th:href="@{/orders/delete/{id}(id=${order.id})}" class="btn btn-danger btn-sm">Удалить</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
